@if (!loading) {
<ng-container>
    <div class="card mt-3 ms-3" style="width: 18rem;">
        <img src="{{product?.image}}" class="card-img-top" alt="...">
        <div class="card-body">
            <h5 class="card-title">{{product?.title}}</h5>
            <h6 [ngStyle]="{'color': color}" class="card-subtitle mb-2">Price: {{product?.price | currency}}</h6>
            @if (product?.description) {
            <p class="card-text"> <span style="font-weight: bold;">Description:</span> {{product?.description}}</p>
            }
            <!-- <a href="#" class="btn btn-primary">Go somewhere</a> -->
        </div>
    </div>
</ng-container>
} @else {
<ng-container>
    <div class="text-center mt-4">
        <strong role="status">Loading...</strong>
        <div class="spinner-border ms-auto" aria-hidden="true"></div>
    </div>
</ng-container>
}
