<h1>Productos</h1>
<table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Product</th>
        <th scope="col">Price</th>
        <th scope="col">Detail</th>
      </tr>
    </thead>
    <tbody>
        @for (product of productsList; track $index) {
            <tr>
              <th scope="row">{{product.id}}</th>
              <td>{{product.title}}</td>
              <td [ngClass]="{'red': product.price <= 10}" >{{product.price | currency}}</td>
              <button type="button" class="btn btn-outline-primary pt-1" [routerLink]="['/products', product.id]">Detail</button>
            </tr>
        }
    </tbody>
  </table>
