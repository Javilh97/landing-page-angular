<div class="container">
    <h1>Conversor de temperatura</h1>
    <mat-card>
        <mat-card-content>
            <form action="" [formGroup]="validForm" (ngSubmit)="submit()" >
                <mat-form-field class="example-form-field">
                    <mat-label>Temperatura</mat-label>
                    <input matInput type="text" [(ngModel)]="value">
                    @if (value) {
                        <button matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
                            <mat-icon>close</mat-icon>
                        </button>
                    }
                </mat-form-field>
                <mat-form-field>
                    <mat-label>De</mat-label>
                    <mat-select>
                        @for (item of temperaturas; track $index) {
                            <mat-option [value]="item.value">{{item.viewValue}}</mat-option>
                        }
                    </mat-select>
                </mat-form-field>
            </form>
        </mat-card-content>
    </mat-card>
</div>
